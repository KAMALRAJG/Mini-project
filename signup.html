<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>SIGNUP PAGE</h1>
    <form id="signup-form" method="POST" action="login.html">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        <div class="invalid-feedback">
          Please provide a name.
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" class="form-control" id="dob" name="dob" min="1947-08-14" max="2023-04-13" required>
        <div class="invalid-feedback">
          Please provide a valid date of birth.
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender*</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Choose...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="invalid-feedback">
          Please select a gender.
        </div>
      </div>
      <div class="form-group">
        <label for="sports">Sports*</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cricket" name="sports[]" value="cricket" required>
            <label class="form-check-label" for="cricket">Cricket</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="football" name="sports[]" value="football" required>
            <label class="form-check-label" for="football">Football</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hockey" name="sports[]" value="hockey" required>
            <label class="form-check-label" for="hockey">Hockey</label>
          </div>
        </div>
        <div class="invalid-feedback">
          Please select at least one sport.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
      </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Enter your confirm password" required>
          <div class="invalid-feedback">
            Please provide a confirm password.
        </div><br>
        <button type="submit" class="btn btn-primary" id="signup-btn">Signup</button>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
